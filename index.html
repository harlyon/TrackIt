      <h1>TrackIt</h1>

  <section id="section3" class="mapAndFooter">
    <div class="container">
        <h2 id="page-title">Global Natural Events <span class="colourText">Across the Globe</span></h2>
        <form action="">
          <label for="event">Select</label>
          <select name="categories" id="">
              <option value="Drought">Drought</option>
              <option value="Dust and Haze">Dust and Haze</option>
              <option value="Earthquakes">Earthquakes</option>
              <option value="Floods">Floods</option>
              <option value="Landslides">Landslides</option>
              <option value="Manmade">Manmade</option>
              <option value="Sea and Lake Ice">Sea and Lake Ice</option>
              <option value="Severe Storms">Severe Storms</option>
              <option value="Snow">Snow</option>
              <option value="Temperature Extremes">Temperature Extremes</option>
              <option value="Volcanoes">Volcanoes</option>
              <option value="Water Colour">Water Colour</option>
              <option value="Wildfires">Wildfires</option>
          </select>
        </form>
      </div>
      <div><p class="categoryInfo"></p></div>
      <div id="map"></div>
